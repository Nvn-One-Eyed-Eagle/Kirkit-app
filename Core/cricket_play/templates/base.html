<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}My website{% endblock  %} </title>
</head>
<style>
<style>
  /* üåø General Theme */
  body {
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: #f4f7f5;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  h2 {
    color: #2e7d32; /* deep green accent */
    margin-top: 30px;
    border-left: 6px solid #43a047;
    padding-left: 10px;
  }

  hr {
    border: none;
    height: 1px;
    background: #ccc;
    margin: 30px 0;
  }

  /* üü¢ Player Grid */
  .player-content {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 15px;
  }

  .player-box {
    background: #fff;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    text-align: center;
    padding: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  .player-box img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #81c784;
    margin-bottom: 10px;
  }

  .player-box h3 {
    margin: 0;
    font-size: 1.1rem;
    color: #2e2e2e;
  }

  .player-box:hover {
    border-color: #66bb6a;
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }

  .player-box.selected {
    background: #e8f5e9;
    border-color: #43a047;
  }

  /* üìã Forms */
  form {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #ddd;
    max-width: 500px;
    margin-top: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  label {
    font-weight: 600;
    color: #333;
  }

  input[type="text"], input[type="file"] {
    margin-top: 5px;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="file"]:focus {
    border-color: #43a047;
  }

  button {
    background: #43a047;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #2e7d32;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  /* ‚ùå Error List */
  ul {
    margin-top: 10px;
    padding-left: 20px;
    color: #d32f2f;
  }
</style>

</style>
<body>
    
    <header>

    </header>

    <main>
        {% block content %}{% endblock  %}
    </main>
    
    <footer>
        <p>&copy: 2025 MY Website</p>
    </footer>
</body>
</html>
